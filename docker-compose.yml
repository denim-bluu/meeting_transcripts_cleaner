version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend_service/Dockerfile
    container_name: meeting-transcript-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - transcript-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: meeting-transcript-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - transcript-network

networks:
  transcript-network:
    driver: bridge

volumes:
  logs: